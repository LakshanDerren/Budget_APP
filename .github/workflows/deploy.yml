name: Deploy Backend to EC2

on:
  push:
    branches: ["main"]
    paths:
      - "Backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/backend-app:latest
            docker stop backend-app || true
            docker rm backend-app || true
            # Assumes .env file is present on the server or passed via other means.
            # If .env is managed on server:
            docker run -d --name backend-app -p 5000:5000 --env-file .env ${{ secrets.DOCKER_USERNAME }}/backend-app:latest
